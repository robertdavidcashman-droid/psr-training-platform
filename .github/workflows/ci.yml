name: CI

on:
  push:
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Check (lint + typecheck + build)
        run: npm run check

      - name: Question syllabus alignment audit
        run: npm run audit:questions

      - name: Unit tests
        run: npm run test

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Start server
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for server
        run: |
          timeout=30
          while ! curl -f http://localhost:3000 > /dev/null 2>&1; do
            sleep 1
            timeout=$((timeout - 1))
            if [ $timeout -eq 0 ]; then
              echo "Server failed to start"
              exit 1
            fi
          done
          echo "Server is ready"

      - name: Link integrity test
        run: npm run test:links
        env:
          NODE_OPTIONS: --no-warnings

      - name: E2E tests
        run: npm run e2e
        env:
          BASE_URL: http://localhost:3000

