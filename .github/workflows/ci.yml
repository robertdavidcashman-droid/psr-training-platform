name: CI

on:
  push:
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Check (lint + typecheck + build)
        run: npm run check

      - name: Unit tests
        run: npm run test

      # Optional: E2E (requires Docker + Supabase CLI; can be enabled later)
      # - name: E2E tests
      #   run: npm run e2e

