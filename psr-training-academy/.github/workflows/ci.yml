name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: psr-training-academy/package-lock.json

      - name: Install
        working-directory: psr-training-academy
        run: npm ci

      - name: Format (check)
        working-directory: psr-training-academy
        run: npm run format:check

      - name: Lint
        working-directory: psr-training-academy
        run: npm run lint

      - name: Typecheck
        working-directory: psr-training-academy
        run: npm run typecheck

      - name: Unit tests (coverage)
        working-directory: psr-training-academy
        run: npm run test:coverage

      - name: Install Playwright Browsers
        working-directory: psr-training-academy
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        working-directory: psr-training-academy
        run: npm run e2e

      - name: Build
        working-directory: psr-training-academy
        run: npm run build
